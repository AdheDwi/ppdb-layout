<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PPDB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/user-style.css" />
  </head>
  <body>
    <section class="login-wrap">
      <div class="login-wrap-full">
        <div class="login-header">
          <a href="index.html" class="back-link">
            <i class="material-icons"> arrow_back </i> Kembali
          </a>
        </div>
        <div class="login-card-center">
          <div class="login-card-center-head">
            <h3>Ubah Password</h3>
          </div>
          <div class="login-card-center-body">
            <form class="form-login-group">
              <div class="form-group">
                <p>Ubah password anda</p>
                <p>Silahkan masukan password baru anda</p>
              </div>
              <div class="form-group mt-5">
                <label for="formInput">Password Baru</label>
                <input
                  type="password"
                  class="form-control border-bottom"
                  id="formInput"
                />
              </div>
              <div class="form-group">
                <label for="formInput2">Konfirmasi Password Baru</label>
                <input
                  type="password"
                  class="form-control border-bottom"
                  id="formInput2"
                />
              </div>
              <button
                type="submit"
                class="btn btn-login btn-block btn-success mt-0"
              >
                ubah
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
