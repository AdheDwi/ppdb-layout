<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PPDB</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/user-style.css" />
  </head>
  <body>
    <section class="login-wrap">
      <div class="login-wrap-left">
        <div class="login-header">
          <a href="login.html" class="back-link">
            <i class="material-icons"> arrow_back </i> Kembali
          </a>
        </div>
        <div class="login-caption">
          <h1>Daftar Akun</h1>
          <p>
            Daftarkan diri dan buat akun sebagai syarat untuk melakukan
            pendaftaran sekolah melalui website PPDB Online kabupaten Sumbawa
            barat
          </p>
        </div>
      </div>
      <div class="login-wrap-right">
        <div class="form-login-wrap">
          <form class="form-login-group">
            <div class="form-group">
              <label for="formInput">Nama Lengkap</label>
              <input
                type="text"
                class="form-control border-bottom"
                id="formInput"
              />
            </div>
            <div class="form-group">
              <label for="formInput2">Email</label>
              <input
                type="email"
                class="form-control border-bottom"
                id="formInput2"
              />
            </div>
            <div class="form-group">
              <label for="formInput3">Nomor Induk Siswa Nasional</label>
              <input
                type="text"
                class="form-control border-bottom"
                id="formInput3"
              />
            </div>
            <div class="form-group">
              <label for="formInput4">Password</label>
              <input
                type="password"
                class="form-control border-bottom"
                id="formInput4"
              />
            </div>
            <div class="form-group">
              <label for="formInput5">Konfirmasi Password</label>
              <input
                type="password"
                class="form-control border-bottom"
                id="formInput5"
              />
              <div class="error-text-input">Password Salah</div>
            </div>
            <button type="submit" class="btn btn-login btn-block btn-success">
              Daftar
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
